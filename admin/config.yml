backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "images"

collections:
  - name: "pages"
    label: "עמודים"
    files:
      - label: "עמוד הבית"
        name: "home"
        file: "index.html"
        fields:
          - {label: "כותרת ראשית", name: "title", widget: "string"}
          - {label: "תת-כותרת", name: "subtitle", widget: "text"}
          - {label: "כפתור ראשי", name: "cta_main", widget: "string"}
          - {label: "כפתור משני", name: "cta_secondary", widget: "string"}
